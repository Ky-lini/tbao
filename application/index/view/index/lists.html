<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>list</title>
<link rel="stylesheet" type="text/css" href="{$Think.config.web}css/style.css">
<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_403143_nbpgsnnn79tqpvi.css">
<link rel="stylesheet" type="text/css" href="{$Think.config.web}css/swiper-3.4.2.min.css">
<script src="{$Think.config.web}js/jquery-1.12.1.min.js"></script>
<script src="{$Think.config.web}js/swiper-3.4.2.jquery.min.js"></script>
<script src="{$Think.config.web}js/jquery.lazyload.min.js"></script>
</head>

<body>
<script>
$("body").css({background:"#f4f4f4"})
</script>
<div class="width100 font16 tcenter relative" style="height:44px;background:url(images/bjx.jpg) repeat-x;line-height:44px;position:fixed;top:0;left:0;">
	商品列表
    <a href="javascript:;" onClick="javascript :history.back(-1);" id="return"></a>
</div>
<div class="width100 hidden" style="margin-top:54px;">
	<div class="width96 center hidden" id="new_xz">
        {volist name="data" id="v"}
    	<a href="{:url('index/sp_detail')}?id={$v.goods_id}">
        	<img data-original="{$v.goods_pic}">
            <div class="width96 hidden center">
            	<p class="yihang block center font12 c33">{$v.goods_short_title}</p>
                <p class="yihang block center font12 c33 hidden">
                	<span class="left c_33">
                    	商城价:<font class="red">{$v.goods_price}</font>
                    	<font class="font12 red">元</font>
                    </span>
                    <span class="right c_33">
                    	优惠卷:<font class="red">{$v.commission}</font>
                        <font class="font12 red">元</font>
                    </span>
                </p>
            </div>
        </a>
        {/volist}
    </div>
</div>
<script src="{$Think.config.web}js/lazyload.js"></script>
</body>
</html>
